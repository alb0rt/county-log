<!DOCTYPE html>
<meta charset="utf-8">
<link href="/css/style.css" rel="stylesheet"/>
<body>


    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/d3.geo.projection.v0.min.js"></script>
    <script src="/js/topojson.v1.min.js"></script>
   
<script>

var pathCenter = function(coordinates) {
	return [(coordinates[0][0] + coordinates[1][0]) / 2, 
			(coordinates[0][1] + coordinates[1][1]) / 2];
}

// Setup SVG canvas

var width = 1296,
	height = 675;

var projection = d3.geo.albersUsa()
			.scale(1500)
			.translate([width / 2, height / 2]);

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

var stateGroup = svg.append("g");
var pathGroup = svg.append("g");

// Draw map
d3.json("us.json", function(error, us) {
	if (error)
		return console.error(error);	
	
    // Draw land units
	stateGroup.selectAll(".state")
		.data(topojson.feature(us, us.objects.states).features)
		.enter()
		.append("path")
		.attr("class", function(d) {
			return "state " + d.id;
		})
		.attr("d", path);
	
    // Draw state boundaries
	stateGroup.insert("path")
		.datum(topojson.mesh(us, us.objects.states, function(a, b) {
			return a !== b;
		}))
		.attr("d", path)
		.attr("class", "state-boundary internal");
        
	stateGroup.insert("path")
		.datum(topojson.mesh(us, us.objects.states, function(a, b) {
			return a === b;
		}))
		.attr("d", path)
		.attr("class", "state-boundary external");

    // Draw state labels
	stateGroup.selectAll(".state-label")
		.data(topojson.feature(us, us.objects.states).features)
		.enter()
		.append("text")
		.attr("class", function(d) {
			return "state-label " + d.id;
		})
		.attr("transform", function(d) {
			return "translate(" + path.centroid(d) + ")";
		})
		.attr("dy", ".35em")
		.text(function(d) {
			return d.properties.postal;
		});
});

// Draw flight deal overlay
d3.json("testdata.json", function(error, us) {
	if(error)
		console.error(error);

	var arc = pathGroup.selectAll(".flights")
        .data(us.arcs.features)
        .enter()
        .append("g")
        .attr("class", "flights");
    
	arc.append("path")
        .attr("class", "arc")
        .attr("d", path);

	arc.append("path")
        .attr("class", "arc-hidden")
        .attr("d", path);

	var tooltip = d3.select("body")
        .data(us.arcs.features)
        .append("div")
        .attr("class", "arc-label-container")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden");

	tooltip.append("div")
        .attr("class", "arc-label")
        .text(function (d) {
            return d.properties.airline + " " + d.properties.price + ": " + d.properties.from + " - " + d.properties.to;
        });

    arc
        .on("mouseover", function () {
            tooltip.style("visibility", "visible");
            all_arcs
                .transition()
                .duration(250)
                .style("stroke", "#ba8baf");
	    })
        .on("mousemove", function () {
            return tooltip.style("top", (d3.event.pageY - 60) + "px").style("left", (d3.event.pageX) + "px");
        })
        .on("mouseout", function () {
            tooltip.style("visibility", "hidden");
            all_arcs
                .transition()
                .duration(250)
                .style("stroke", "#7cafc2");
        })
        .on("click", function(d) {
            location.href = d.properties.guid;
        });

    var all_arcs = d3.selectAll(".arc");

	var label = pathGroup.selectAll("text")
		.data(us.arcs.features)
		.enter()
		.append("text");


	svg.insert("path")
		.datum(us.places)
		.attr("d", path)
		.attr("class", "place");

	pathGroup.selectAll(".place-label")
		.data(us.places.geometries)
		.enter()
		.append("text")
		.attr("class", "place-label")
		.attr("transform", function(d) {
			return "translate(" + projection(d.coordinates) + ")";
		})
		.attr("dy", ".35em")
		.text(function(d) {
			return d.properties.name;
		})

	pathGroup.selectAll(".place-label")
		.attr("x", function(d) {
			return d.coordinates[0] > -98 ? 6 : -6
		})
		.style("text-anchor", function(d) {
			return d.coordinates[0] > -98 ? "start" : "end"
		});

});


</script>
</body>
